version: '3.8'

services:
  odac:
    image: odacrun/odac:latest
    container_name: odac
    restart: unless-stopped
    
    # Use host network for direct port access
    network_mode: host

    # Interactive mode & TTY
    stdin_open: true
    tty: true
    
    volumes:
      # Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Persistent data
      - odac-storage:/app/storage
      - odac-sites:/app/sites

      # Kernel modules access (for BBR optimization)
      - /lib/modules:/lib/modules:ro
    
    environment:
      - NODE_ENV=production
      - TZ=UTC
    
    # Full system access (Required for Docker management, DNS, etc.)
    privileged: true
    pid: host
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  odac-storage:
    driver: local
  odac-sites:
    driver: local
